  - title: 分步教程
    items:
      - type: paragraph
        text: 了解如何准备数据、设置试验、训练机器学习模型并将机器学习模型投入使用：
      - type: list
        style: unordered
        items:
          - html: 入门：在 Azure 门户中<a href="tutorial-first-experiment-automated-ml">训练并部署</a>你的第一个自动 ML 模型。
          - html: 入门：使用 Jupyter 笔记本<a href="tutorial-1st-experiment-sdk-setup">设置开发环境</a>并<a href="tutorial-1st-experiment-sdk-train">训练你的第一个 ML 模型</a>（<b>由两个部分组成的系列</b>）。
          - html: 入门：使用支持拖放操作的可视界面<a href="ui-tutorial-automobile-price-train-score">训练</a>并<a href="ui-tutorial-automobile-price-deploy">部署</a>你的第一个 ML 试验（<b>由两个部分组成的系列</b>）。
          - html: <a href="tutorial-train-models-with-aml">训练</a>和<a href="tutorial-deploy-models-with-aml">部署</a>图像分类模型（<b>由两个部分构成的系列</b>）。
          - html: <a href="tutorial-data-prep">准备数据</a>并<a href="tutorial-auto-train-models">使用自动化机器学习</a>训练和优化回归模型（<b>由两个部分构成的系列</b>）。
          - html: 使用可视界面<a href="ui-tutorial-automobile-price-train-score">预测汽车价格</a>并<a href="ui-tutorial-automobile-price-deploy">部署</a>回归模型。
