    text: Azure IoT Central 已过渡到对所有设备连接使用 Azure IoT 中心设备预配服务 (DPS)。 你将需要使用 DPS SDK 注册设备并将设备连接到 Azure IoT Central 应用程序。 <a href="https://docs.microsoft.com/en-us/azure/iot-central/concepts-connectivity">详细了解 Azure IoT Central 中的设备连接。</a> 所有使用连续数据导出功能和/或 Power BI 解决方案模板的应用程序将需要更改目标存储容器并创建新的解决方案模板。
