abstract:
  description: Azure 自定义 AI 决策服务可帮助你使用日益成熟的基于云的上下文决策 API 创建智能系统。 自定义 AI 决策服务利用强化学习的强大功能并调整应用程序中的内容，以便最大程度地提高用户的总体参与度。 该系统将用户反馈纳入其实时决策中，并在几分钟内响应新动向和重大新闻。 通过这些快速入门，了解如何注册应用程序并从浏览器或应用调用该 API。 然后以个性化的方式选择文章，并将内容表示为已准备好用于在教程中进行机器学习的“功能”。
sections:
- title: 5 分钟快速入门
  items:
  - type: paragraph
    text: 注册应用程序并直接从浏览器或智能手机应用调用 Azure 自定义 AI 决策服务 API：
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-register">注册应用程序</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-browser">从浏览器调用 API</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-app">从应用调用 API</a>
- title: 分步教程
  items:
  - type: paragraph
    text: 以个性化的方式选择网站首页上的文章，并将内容指定为已准备好使用自定义 AI 决策服务 API 进行机器学习的“功能”：
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-news">文章个性化</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-ml">机器学习</a>
- title: 引用
  items:
  - type: paragraph
    text: 这些 API 协同工作。 API 参考中有三个参与自定义 AI 决策的 API。 试验 API 利用了 LogDownloader API 生成的日志文件。 文章中分享了详细的方案。
