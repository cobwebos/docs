abstract:
  description: 数字墨迹是以数字形式表示手写和绘制等输入内容的技术。 随着设备中不断推出丰富的数字墨迹书写体验，可以通过人工智能和机器学习来识别任意上下文中的书写形状和文本。 墨迹识别器 API 是基于云的服务，可用于发送墨迹笔划及获取其详细信息。
