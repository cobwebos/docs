abstract:
  description: 异常检测器 API 可帮助你轻松将异常情况检测功能嵌入到应用中，以便你的用户可以快速确定问题，从而最大程度地降低损失和客户影响。 无需任何机器学习背景。 通过单个 API 调用，可以激活此预先训练的 AI 模型，从而引入所有类型和数量的时序数据、选择最适合你的数据的异常情况检测模型以确保高准确性，并自动在事件发生后立即提供其相关信息。 可以自定义该服务以检测各种规模的异常情况。  使用异常检测器可识别业务事件、监视 IoT 设备流量、管理欺诈、应对不断变化的市场，等等。
