### YamlMime:Landing
title: Azure Cosmos DB 文档
summary: Azure Cosmos DB 是 Microsoft 针对操作和分析工作负荷提供的全球分布式多模型数据库服务。 它通过自动缩放吞吐量、计算和存储来提供多主数据库功能。
