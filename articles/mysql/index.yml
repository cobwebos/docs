### YamlMime:Landing
title: Azure Database for MySQL 文档
summary: Azure Database for MySQL 是由 MySQL 社区版提供支持的关系数据库服务。你可以使用单服务器或灵活服务器（预览版）在 Azure 中托管 MySQL 数据库。 它是完全托管的数据库即服务产品，能够处理任务关键型工作负荷，并提供可预测的性能和动态可伸缩性。
metadata:
  description: Azure Database for MySQL 是 Microsoft 云中的关系数据库服务，它专为开发人员而构建，由 MySQL 社区版提供支持。 你可以选择单服务器或灵活服务器（预览版）在 Azure 中部署 MySQL 数据库。
