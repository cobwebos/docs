abstract:
  description: 'Azure Notebooks 是免费的托管服务，用于在云中开发和运行 Jupyter 笔记本而无需进行安装。 Jupyter（以前称为 IPython）是一个开放源代码项目，可让你将 Markdown 文本、可执行代码（Python、R 和 F#）、持久性数据、图形和可视化效果轻松合并到单个可共享画布（称为笔记本）。'
sections:
  - title: 5 分钟快速入门
