sections:
  - title: 概念
    items:
      - type: paragraph
        text: 了解平台即服务数据库提供给你的主要价值，以及你可以用来获得最佳价格/性能配置的购买模型和服务层。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: <p>一种 PaaS 数据库，它始终运行于最新稳定版 SQL Server 数据库引擎和具有 99.99% 可用性的已修补 OS 之上。</p>
            image:
              src: media/index/i_managed.svg
            title: 概述
          - href: /azure/sql-database/sql-database-service-tiers
            html: <p>通过灵活的服务层级（跨度从经济实惠的 $5/月的数据库到功能强大的 80 核数据库）定制符合你的需求的价格/性能比。</p>
            image:
              src: media/index/i_perftier.svg
            title: 定价模型
          - href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>选择最适合你的需求或与你在本地环境中使用的基础设施最匹配的服务层和云体系结构。</p>
            image:
              src: media/index/gear.svg
            title: 服务层
          - href: /azure/sql-database/sql-database-scalability-index
            html: <p>轻松地对数据库进行纵向扩展、横向扩展或分片，具体取决于你提高应用程序性能的需求。</p>
            image:
              src: media/index/i_scale.svg
            title: 可伸缩性
          - href: /azure/sql-database/sql-database-paas
            html: <p>内置的高可用性、自动备份和异地复制会防止维护操作和基础设施或硬件故障停止你的业务。</p>
            image:
              src: media/index/i_intelligence.svg
            title: 平台即服务
          - href: /azure/sql-database/sql-database-security-index
            html: <p>使用 Azure AD 身份验证、虚拟网络、防火墙和 Always Encrypted 连接保护数据库。 通过内置的安全功能识别威胁和漏洞。</p>
            image:
              src: media/index/i_security.svg
            title: 高级安全
  - title: 部署模型
    items:
      - type: paragraph
        text: 选择满足你的需求的部署模型：单一数据库是新的现代云应用程序的最佳选择，弹性池是托管大量数据库的最佳位置，托管实例提供与 SQL Server 的高兼容性，并且使你可以轻松迁移到云。
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/sql-database/sql-database-single-index
            html: <p>如果你的 SaaS 应用程序和微服务需要一个具有可预测性能的单一数据库，请为其使用 SQL 数据库服务器托管的单一数据库。</p>
            image:
              src: media/index/i_db.svg
            title: 单一数据库
          - href: /azure/sql-database/sql-database-elastic-pool
            html: <p>SQL 数据库弹性池是一种简单且经济高效的解决方案，用于管理和缩放具有不断变化且不可预测的使用需求的多个数据库。</p>
            image:
              src: media/index/i_elasticpool.svg
            title: 弹性池
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: <p>使用托管实例可使完全托管的 SQL Server 数据库引擎实例托管在 Azure 云中，而无需为从本地数据库进行迁移做出任何数据库代码更改或只需做出极少的数据库代码更改。</p>
            image:
              src: media/index/i_mi.svg
            title: 托管实例
          - href: /azure/sql-database/sql-database-instance-pools
            html: <p>将托管实例池用作一种简单且经济高效的解决方案，以便部署多个可以共享资源并可快速缩放的托管实例。</p>
            image:
              src: media/index/i-instancepools.svg
            title: 实例池
