sections:
- items:
  - type: paragraph
    text: 使用 Azure SQL 数据库，可以通过添加更多计算能力（纵向扩展）或添加更多数据库单元（横向扩展）来轻松扩展数据库。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 纵向扩展
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>在 SQL 数据库中轻松添加或删除资源以实现最佳的性价比或者减轻性能问题。</p>
    - title: 读取横向扩展
      href: /azure/sql-database/sql-database-read-scale-out
      html: <p>业务关键层提供了数据库的免费副本，你可以在其中对数据副本运行报表、分析和其他只读查询。</p>
    - title: 数据库分片
      href: /azure/sql-database/sql-database-elastic-scale-introduction
      html: <p>可以使用多个数据库分片对数据库进行横向扩展，使其超出单个数据库单元的最大计算和存储限制。</p>
    - title: 弹性查询
      href: /azure/sql-database/sql-database-elastic-query-overview
      html: <p>使用弹性查询，可以对全局分布的一组数据库分片运行标准 Transact-SQL 查询。</p>
    - title: 弹性事务
      href: /azure/sql-database/sql-database-elastic-transactions-overview
      html: <p>使用全局分布式事务确保对分布式数据实现事务一致的访问。</p>
    - title: 跨数据库作业
      href: /azure/sql-database/elastic-jobs-overview
      html: <p>使用跨数据库弹性作业维护一组数据库。</p>
