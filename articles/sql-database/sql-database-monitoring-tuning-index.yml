sections:
- items:
  - type: paragraph
    text: 使用 Azure SQL 数据库，你可以轻松监视和优化数据库工作负荷。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 查询性能见解
      href: /azure/sql-database/sql-database-query-performance
      html: <p>使用 Azure 门户中的内置监视功能轻松监视 Azure SQL 数据库（单一数据库）中的资源使用情况。</p>
    - title: Azure SQL Analytics
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>使用 Azure SQL Analytics，可以在单个窗格中轻松监视一大批数据库、弹性池和实例。</p>
    - title: 自动优化
      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>自动优化可以自动提供建议并修复查询计划问题，创建和删除索引以提高性能。</p>
    - title: 智能性能见解
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>Azure SQL 数据库中的内置智能可以检测数据库中导致性能不佳的干扰性事件，并根据情况提供缓解建议。</p>
    - title: 性能建议
      href: /azure/sql-database/sql-database-advisor
      html: <p>Azure SQL 数据库会在 Azure 门户中提供可以帮助你优化数据库的一组建议。</p>
    - title: 指标和日志记录
      href: /azure/sql-database/sql-database-metrics-diag-logging
      html: <p>将数据库诊断遥测数据流式传输到 Azure SQL Analytics、Azure 事件中心或 Azure Blob 存储以进行自定义集成。</p>
