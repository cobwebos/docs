sections:
- items:
  - type: paragraph
    text: Azure SQL 数据库是一个完全托管的平台即服务 (PaaS) 数据库引擎，可在无需用户参与的情况下处理大多数数据库管理功能，如升级、修补、备份和监控。 Azure SQL Database 数据库始终运行于最新稳定版 SQL Server 数据库引擎和具有 99.99% 可用性的已修补 OS 之上。 Azure SQL 数据库中内置的 PaaS 功能可使你专注于对业务至关重要的特定于域的数据库管理和优化活动。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 业务连续性
      href: /azure/sql-database/sql-database-business-continuity
      html: <p>Azure SQL 数据库使业务能够在中断时继续运营，尤其是其计算基础架构。</p>
    - title: 高可用性
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Azure SQL 数据库可保证数据库在 99.99% 的时间内保持正常运行，无需担心维护和停机问题。</p>
    - title: 自动备份
      href: /azure/sql-database/sql-database-automated-backups
      html: <p>Azure SQL 数据库会自动创建数据库备份，并使用 Azure 读取访问异地冗余存储 (RA-GRS) 来提供异地冗余。</p>
    - title: 长期备份保留
      href: /azure/sql-database/sql-database-long-term-retention
      html: <p>Azure SQL 数据库可以存储指定的 SQL 数据库完整备份，最长可达 10 年。</p>
    - title: 异地复制
      href: /azure/sql-database/sql-database-geo-replication-overview
      html: <p>Azure SQL 数据库可用于在相同或不同的数据中心（区域）创建数据库的可读副本。</p>
    - title: 缩放资源
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Azure SQL 数据库可使你轻松添加更多资源（CPU、内存和存储）而无需花大量时间预配。</p>
- title: 更多资源
  items:
  - type: paragraph
    text: Azure SQL 数据库提供了一组额外的内置 PaaS 功能，可以更轻松地管理数据。
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/sql-database/sql-database-security-index">高级安全</a>可检测数据库中的威胁和漏洞，并保护数据安全。
    - html: <a href="/azure/sql-database/sql-database-automatic-tuning">自动优化</a>分析工作负荷并提供相关建议，即通过添加索引、删除未使用的索引以及自动修复查询计划问题来优化应用程序性能。
    - html: <a href="/azure/log-analytics/log-analytics-azure-sql">内置监视功能</a>可使你深入了解数据库和工作负荷的性能以及排查性能问题。
    - html: <a href="/azure/sql-database/sql-database-intelligent-insights">内置智能</a>自动标识工作负荷中的潜在问题并有助于解决问题的建议。
