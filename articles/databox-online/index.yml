### YamlMime:Landing
title: Azure Stack Edge 和 Azure Data Box Gateway 文档 - 联机传输
summary: 使用 Azure Stack Edge 和 Azure Data Box Gateway 设备，通过网络进行高性能数据传输。 在将数据移动到 Azure 之前，使用配备了计算加速硬件的 Azure Stack Edge Pro 设备来筛选、分析和转换数据。 选择 Data Box Gateway 发送数据，以便进行云存档、灾难恢复，或者处理云规模的数据。
