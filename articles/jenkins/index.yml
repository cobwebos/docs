- title: 分步教程
  items:
  - type: paragraph
    text: 为应用设置持续集成、在云中运行代理，以及在作业中使用 Azure 服务。
  - type: list
    style: ordered
    items:
    - html: 设置到 <a href="/azure/jenkins/java-deploy-webapp-tutorial">Azure 应用服务</a>、<a href="/azure/container-service/kubernetes/container-service-kubernetes-jenkins">Kubernetes</a> 或 <a href="/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd">Linux VM</a> 的 CI。
    - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">预配管道作业中的资源</a>。
    - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">使用 Azure VM 代理进行缩放</a>。
