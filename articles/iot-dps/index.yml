abstract:
  description: IoT 中心设备预配服务是针对 IoT 中心的帮助程序服务，无需人为干预即可零接触实时预配至合适的 IoT 中心，方便客户采用安全且可缩放的方式预配数百万台设备。 使用快速入门、 教程和示例，了解如何将设备预配到 IoT 中心。
sections:
- title: 5 分钟快速入门
  items:
  - type: paragraph
    text: 了解如何设置你的第一个设备预配服务实例，以及如何将模拟设备预配到 IoT 中心。
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: 设置自动预配
      href: /azure/iot-dps/quick-setup-auto-provision
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: 创建模拟设备
      href: /azure/iot-dps/quick-create-simulated-device
- title: 分步教程
  items:
