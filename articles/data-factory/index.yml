- title: 分步教程
  items:
  - type: paragraph
    text: 了解如何创建和监视数据工厂：
  - type: list
    style: unordered
    items:
    - html: 在云中复制数据 - <a href="/azure/data-factory/tutorial-copy-data-tool">复制数据工具</a> | <a href="/azure/data-factory/tutorial-copy-data-portal">数据工厂 UI</a> | <a href="/azure/data-factory/tutorial-copy-data-dot-net">.NET</a>
    - html: 将本地数据复制到云 - <a href="/azure/data-factory/tutorial-hybrid-copy-data-tool">复制数据工具 | <a href="/azure/data-factory/tutorial-hybrid-copy-portal">数据工厂 UI</a> | <a href="/azure/data-factory/tutorial-hybrid-copy-powershell">Azure PowerShell</a>
    - html: 批量复制数据 - <a href="/azure/data-factory/tutorial-bulk-copy-portal">数据工厂 UI</a> | <a href="/azure/data-factory/tutorial-bulk-copy">Azure PowerShell</a>
    - html: 增量复制数据 - <a href="/azure/data-factory/tutorial-incremental-copy-portal">数据工厂 UI</a> | <a href="/azure/data-factory/tutorial-incremental-copy-powershell">Azure PowerShell</a>
    - html: 使用 Spark 转换云中的数据 - <a href="/azure/data-factory/tutorial-transform-data-spark-portal">数据工厂 UI</a> | <a href="/azure/data-factory/tutorial-transform-data-spark-powershell">Azure PowerShell</a>
    - html: 转换虚拟网络中的数据 - <a href="/azure/data-factory/tutorial-transform-data-hive-virtual-network-portal">数据工厂 UI</a> | <a href="/azure/data-factory/tutorial-transform-data-hive-virtual-network">Azure PowerShell</a>
    - html: 添加分支和链接 - <a href="/azure/data-factory/tutorial-control-flow-portal">数据工厂 UI</a> | <a href="/azure/data-factory/tutorial-control-flow">.NET</a>
    - html: 运行 Azure 中的 SSIS 包 - <a href="/azure/data-factory/tutorial-create-azure-ssis-runtime-portal">数据工厂 UI</a> | <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure PowerShell</a>
