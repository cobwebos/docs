  description: 了解如何使用媒体服务进行视频点播流式处理、实时广播和视频分析。 教程、API 参考和其他文档介绍了如何安全地向数百万用户传送可缩放的点播和直播视频或音频流。
sections:
- title: 5 分钟快速入门
  items:
  - type: paragraph
    text: 了解如何创建媒体服务帐户，如何开始视频编码，然后如何使用 Azure Media Player 来播放视频：
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: 流式处理视频文件
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: 分步教程
  items:
  - type: paragraph
    text: 了解如何使用媒体服务 v3 进行文件按需流式处理、实时广播和视频分析：
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: 对视频进行上传、编码和流式处理
      href: /azure/media-services/latest/stream-files-tutorial-with-api
    - image:
        src: media/index/AMSIcons-live.svg
      text: 实时广播
      href: /azure/media-services/latest/stream-live-tutorial-with-api
    - image:
        src: media/index/AMSIcons-media_analytics.svg
      text: 分析视频
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
