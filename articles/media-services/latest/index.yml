- title: 5 分钟快速入门
  items:
  - type: paragraph
    text: 了解如何创建媒体服务帐户，如何开始视频编码，然后如何使用 Azure Media Player 来播放视频：
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/dotnet.svg
      text: 使用 .NET 进行编码和流式处理
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
    - image:
        src: media/index/cli.svg
      text: 使用 CLI 进行编码和流式处理
      href: /azure/media-services/latest/stream-files-cli-quickstart
    - image:
        src: media/index/logo_nodejs.svg
      text: 使用 Node.js 进行编码和流式处理
      href: /azure/media-services/latest/stream-files-nodejs-quickstart
- title: 分步教程
  items:
  - type: paragraph
    text: 了解如何使用媒体服务 v3 进行文件按需流式处理、实时广播和视频分析：
  - type: list
    style: cards
    className: cardsM
    columns: 1
    items:
    - image:
        src: media/index/dotnet.svg
      html: <p>本教程上传本地视频文件、对文件进行编码，并对编码的内容进行流式传输。<p/>
      href: /azure/media-services/latest/stream-files-tutorial-with-api
      title: 对上传的文件和流视频进行编码
    - image:
        src: media/index/dotnet.svg
      html: <p>本教程介绍如何针对直播事件进行设置， 以及如何使用 .NET 创建直通类型的直播事件。</p>
      href: /azure/media-services/latest/stream-live-tutorial-with-api
      title: 实时广播
    - image:
        src: media/index/dotnet.svg
      html: <p>本教程介绍如何使用 Azure 媒体服务 API 分析视频。</p>
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
      title: 分析视频
    - image:
        src: media/index/dotnet.svg
      html: <p>了解如何配置和使用媒体服务 API，以便通过 AES-128 来动态加密内容。</p>
      href: /azure/media-services/latest/protect-with-aes128
      title: 通过 AES-128 进行动态加密
    - image:
        src: media/index/dotnet.svg
      html: <p>了解如何配置和使用媒体服务 API，以便通过多重 DRM（PlayReady、Widevine 和 FairPlay）来动态加密内容。</p>
      href: /azure/media-services/latest/protect-with-drm
      title: 通过多重 DRM 进行动态加密
    - image:
        src: media/index/rest.svg
      html: <p>本教程介绍如何基于 URL 对远程文件进行编码并流式传输视频。</p>
      href: /azure/media-services/latest/stream-files-tutorial-with-rest
      title: 对远程文件进行编码并流式传输视频
